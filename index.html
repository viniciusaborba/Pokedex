<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/favicon-16x16.png">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img alt="img pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>


        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
<script src="script.js"></script>
</html>
